<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Visualization</title>
    <link rel="stylesheet" type="text/css" href="style/index.css">
</head>

<body>
    <div class="header">
        <h1>Algorithm Visualizer</h1>
        <p>Explore sorting algorithms in a visual and interactive way.</p>
        <!--Variables section-->
        <div class="vars">
            <!--Range Control-->
            <div class="range">
                <!--Array Size-->
                <div class="slide">
                    <label for="bars">Array Size</label>:
                    <input id="bars" type="range" name="bars" min="1" max="100" value="50" oninput="setup()"
                        onchange="setup()">
                    <span id="b">50</span>
                </div>
                <!--Speed-->
                <div class="slide">
                    <label for="delay">Speed</label>:
                    <input id="delay" type="range" name="delay" min="0" max="1000" value="25" oninput="setup()"
                        onchange="setup()">
                    <span id="d">25</span> milliseconds
                </div>
            </div>
            <!-- Custom Array Input -->
            <div class="custom-input">
                <label for="customArray">Custom Array</label>:
                <input id="customArray" type="text" placeholder="Enter comma-separated values">
                <button onclick="setCustomArray()">Apply Custom Array</button>
            </div>
            <!--Sorting Algorithm Buttons-->
            <div class="sorts">
                <input type="button" onclick="SelectionSort()" value="Selection Sort">
                <input type="button" onclick="BubbleSort()" value="Bubble Sort">
                <input type="button" onclick="InsertionSort()" value="Insertion Sort">
                <input type="button" onclick="MergeSort()" value="Merge Sort">
                <input type="button" onclick="QuickSort()" value="Quick Sort">
                <input type="button" onclick="HeapSort()" value="Heap Sort"><br><br>
            </div>
            <!--Reset button-->
            <button onclick="reset()">Generate New Array</button>
        </div>
    </div>
    <!--Container for array visualization-->
    <div id="container">
        <p>This area will visualize the sorting process. Each bar represents an array element.</p>
    </div>
    <!--Footer section-->
    <div class="footer">
        <p>Developed by Shubahangi. Check out the source code on <a
                href="https://github.com/Shubhangiiii01/Sorting-Visualizer" target="_blank">GitHub</a>.</p>
    </div>
    <!--JavaScript section-->
    <script src="App/beep.js"></script>
    <script src="App/script.js"></script>
</body>

</html>
